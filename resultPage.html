<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/generalCss.css" />
    <link rel="stylesheet" href="/css/resultpage.css" />
    <title>Result page</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <!--RESULT PAGE -->
    <header>
      <img src="/assets/img/epicode_logo.png" alt="logo-epicode" class="logo" />
    </header>
    <main>
      <section id="title-results">
        <h3>Results</h3>
        <p>The summary of your answer:</p>
      </section>
      <section id="rating">
        <aside id="correct">
          <h3>Correct</h3>
        </aside>
        <div class="progress-circle">
          <div class="progress-bar"></div>
        </div>
        <aside id="wrong">
          <h3>Wrong</h3>
        </aside>
      </section>
      <section id="btn-section">
        <a href="feedbackpage.html">
          <button type="button">RATE US</button>
        </a>
      </section>
    </main>
    <script src="/scripts/resultPage.js"></script>
  </body>
</html>
